<div class="student-report">
  <div class="header bg-primary p-3">
    <h2 class="text-center text-white head-text">Student Report Card</h2>
  </div>
  <div class="report-table-conatainer">
    <table class="table student-report-table">
      <thead class="table-dark text-center">
        <tr>
          <th scope="col">Subject</th>
          <th scope="col">6<sup>th</sup> Standard</th>
          <th scope="col">7<sup>th</sup> Standard</th>
          <th scope="col">8<sup>th</sup> Standard</th>
          <th scope="col">9<sup>th</sup> Standard</th>
          <th scope="col">10<sup>th</sup> Standard</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row" class="table-secondary text-center text-primary">Tamil</th>
          <td>
            <input type="number" required class="text-box" [(ngModel)]="marks[0][0]" (change)="isValid($event,0,0)"/>
          </td>
          <td>
            <input type="number" required class="text-box" [(ngModel)]="marks[1][0]" (change)="isValid($event,1,0)"/>
          </td>
          <td>
            <input type="number" required class="text-box" [(ngModel)]="marks[2][0]" (change)="isValid($event,2,0)"/>
          </td>
          <td>
            <input type="number" required class="text-box" [(ngModel)]="marks[3][0]" (change)="isValid($event,3,0)"/>
          </td>
          <td>
            <input type="number" required class="text-box" [(ngModel)]="marks[4][0]" (change)="isValid($event,4,0)"/>
          </td>
        </tr>
        <tr>
          <th scope="row" class="table-secondary text-center text-primary">English</th>
          <td>
            <input type="number" required class="text-box" [(ngModel)]="marks[0][1]" (change)="isValid($event,0,1)"/>
          </td>
          <td>
            <input type="number" required class="text-box" [(ngModel)]="marks[1][1]" (change)="isValid($event,1,1)"/>
          </td>
          <td>
            <input type="number" required class="text-box" [(ngModel)]="marks[2][1]" (change)="isValid($event,2,1)"/>
          </td>
          <td>
            <input type="number" required class="text-box" [(ngModel)]="marks[3][1]" (change)="isValid($event,3,1)"/>
          </td>
          <td>
            <input type="number" required class="text-box" [(ngModel)]="marks[4][1]" (change)="isValid($event,4,1)"/>
          </td>
        </tr>
        <tr>
          <th scope="row" class="table-secondary text-center text-primary">Maths</th>
          <td>
            <input type="number" required class="text-box" [(ngModel)]="marks[0][2]" (change)="isValid($event,0,2)"/>
          </td>
          <td>
            <input type="number" required class="text-box" [(ngModel)]="marks[1][2]" (change)="isValid($event,1,2)"/>
          </td>
          <td>
            <input type="number" required class="text-box" [(ngModel)]="marks[2][2]" (change)="isValid($event,2,2)"/>
          </td>
          <td>
            <input type="number" required class="text-box" [(ngModel)]="marks[3][2]" (change)="isValid($event,3,2)"/>
          </td>
          <td>
            <input type="number" required class="text-box" [(ngModel)]="marks[4][2]" (change)="isValid($event,4,2)"/>
          </td>
        </tr>
        <tr>
          <th scope="row" class="table-secondary text-center text-primary">Science</th>
          <td>
            <input type="number" required class="text-box" [(ngModel)]="marks[0][3]" (change)="isValid($event,0,3)"/>
          </td>
          <td>
            <input type="number" required class="text-box" [(ngModel)]="marks[1][3]" (change)="isValid($event,1,3)"/>
          </td>
          <td>
            <input type="number" required class="text-box" [(ngModel)]="marks[2][3]" (change)="isValid($event,2,3)"/>
          </td>
          <td>
            <input type="number" required class="text-box" [(ngModel)]="marks[3][3]" (change)="isValid($event,3,3)"/>
          </td>
          <td>
            <input type="number" required class="text-box" [(ngModel)]="marks[4][3]" (change)="isValid($event,4,3)"/>
          </td>
        </tr>
        <tr>
          <th scope="row" class="table-secondary text-center text-primary">Social Science</th>
          <td>
            <input type="number" required class="text-box" [(ngModel)]="marks[0][4]" (change)="isValid($event,0,4)"/>
          </td>
          <td>
            <input type="number" required class="text-box" [(ngModel)]="marks[1][4]" (change)="isValid($event,1,4)"/>
          </td>
          <td>
            <input type="number" required class="text-box" [(ngModel)]="marks[2][4]" (change)="isValid($event,2,4)"/>
          </td>
          <td>
            <input type="number" required class="text-box" [(ngModel)]="marks[3][4]" (change)="isValid($event,3,4)"/>
          </td>
          <td>
            <input type="number" required class="text-box" [(ngModel)]="marks[4][4]" (change)="isValid($event,4,4)"/>
          </td>
        </tr>
        <tr>
          <th scope="row" class="table-secondary text-center text-success">Total</th>
          <td>
            <input type="number" required class="text-box1" [(ngModel)]="total[0]"/>
          </td>
          <td>
            <input type="number" required class="text-box1" [(ngModel)]="total[1]"/>
          </td>
          <td>
            <input type="number" required class="text-box1" [(ngModel)]="total[2]"/>
          </td>
          <td>
            <input type="number" required class="text-box1" [(ngModel)]="total[3]"/>
          </td>
          <td>
            <input type="number" required class="text-box1" [(ngModel)]="total[4]"/>
          </td>
        </tr>
        <tr>
          <th scope="row" class="table-secondary text-center text-success">Grade</th>
          <td>
            <input type="text" required class="text-box1" [(ngModel)]="grade[0]"/>
          </td>
          <td>
            <input type="text" required class="text-box1" [(ngModel)]="grade[1]"/>
          </td>
          <td>
            <input type="text" required class="text-box1" [(ngModel)]="grade[2]"/>
          </td>
          <td>
            <input type="text" required class="text-box1" [(ngModel)]="grade[3]"/>
          </td>
          <td>
            <input type="text" required class="text-box1" [(ngModel)]="grade[4]"/>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="reset-btn">
    <button (click)="findGrade()" class="btn btn-success customize-btn">Grade</button>
    <button (click)="reset()" class="btn btn-primary customize-btn">Reset</button>
  </div>
</div>
